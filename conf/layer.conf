# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-estervtech"
BBFILE_PATTERN_meta-estervtech = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-estervtech = "6"

LAYERDEPENDS_meta-estervtech = "core"
LAYERSERIES_COMPAT_meta-estervtech ="scarthgap"
